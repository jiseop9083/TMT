apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-producer-experiment
spec:
  completions: 10            # 실험 횟수
  parallelism: 1             # 직렬 실행
  backoffLimit: 3            # transient failure 1회 재시도
  ttlSecondsAfterFinished: 300
  completionMode: Indexed
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: producer
        image: my-kafka-producer:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: JOB_COMPLETION_INDEX
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
        volumeMounts:
        - name: profiles
          mountPath: /profiles
      volumes:
      - name: profiles
        hostPath:
          path: /tmp/kafka-profiles    # <-- 노드 로컬 경로
          type: DirectoryOrCreate

version: '2'

services:
  kafka:
    image: 'bitnamilegacy/kafka:3.3.2'
    container_name: kafka-benchmark
    environment:
      # KRaft mode settings
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_KRAFT_CLUSTER_ID=abcdefghijklmnopqrstuv

      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT

      # Topic and message settings
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_MESSAGE_MAX_BYTES=15728640
      - KAFKA_CFG_REPLICA_FETCH_MAX_BYTES=15728640

      # JVM settings
      - KAFKA_HEAP_OPTS=-Xms1g -Xmx1g
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - kafka-network
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 2G
        reservations:
          cpus: '0.75'
          memory: 2G

  producer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        KAFKA_CLIENTS_VERSION: "4.1.1"
        SLF4J_VERSION: "2.0.16"
    image: my-kafka-producer:latest
    container_name: kafka-producer-experiment
    cap_add:
      - NET_ADMIN
    privileged: true
    environment:
      - AUTO_CREATE_TOPICS=${AUTO_CREATE_TOPICS:-true}
      - ENABLE_JFR=${ENABLE_JFR:-true}
      - JAVA_TOOL_OPTIONS=-Xms512m -Xmx512m
      - PROFILES_DIR=/profiles
      - ACKS=${ACKS:-1}
      - REQUEST_TIMEOUT_MS=${REQUEST_TIMEOUT_MS:-15000}
      - DELIVERY_TIMEOUT_MS=${DELIVERY_TIMEOUT_MS:-30000}
      - MAX_BLOCK_MS=${MAX_BLOCK_MS:-15000}
      - SEND_ACK_TIMEOUT_MS=${SEND_ACK_TIMEOUT_MS:-15000}
    volumes:
      - ./profiles:/profiles
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - kafka-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 1G

networks:
  kafka-network:
    driver: bridge
